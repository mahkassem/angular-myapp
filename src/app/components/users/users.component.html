<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Password</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | async">
      <td>{{ user.name }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.password | trim }}</td>
      <td>
        <button (click)="deleteUser(user)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
